tags:
  - Students
summary: Get student by id
operationId: getStudent
description: 'Get student by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66995563aac8191253f0bfd8
responses:
  '200':
    description: 'Get student by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found student with id 66995563aac8191253f0bfd8!
            data:
              type: object
              $ref: ../../../components/schemas/student.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Student not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Student with 66995563aac8191253f0bfd8 not found
            data:
              type: object
              example: {}
